<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/pokeball.png" type="image/png" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/styleproduction.css" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#"
          ><img src="img/pokemon-logo.png" alt="pokemon-logo-img" width="200"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="pokedex">
      <div class="pokedex-left">
        <div class="left-top">
          <div class="pokedex-camera"></div>
          <div class="pokedex-red-light"></div>
          <div class="pokedex-yellow-light"></div>
          <div class="pokedex-green-light"></div>
        </div>
        <!-- pokedex left top div -->
        <div class="left-bottom">
          <div class="name-id">
            <div class="pokemon-name"></div>
            <div class="pokemon-id"></div>
          </div>
          <!--name id div-->

          <div class="pokedex-image-border">
            <div class="top-red-buttons">
              <div class="red-button"></div>
              <div class="red-button"></div>
            </div>

            <div class="pokemon-image-box">
              <img class="pokemon-image" src="#" alt="" />
            </div>

            <div class="pokedex-record-speakers">
              <div class="pokedex-record-button"></div>
              <div class="pokedex-speakers">
                <div class="pokedex-speaker"></div>
                <div class="pokedex-speaker"></div>
                <div class="pokedex-speaker"></div>
                <div class="pokedex-speaker"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- pokedex left bottom -->
      </div>
      <!-- pokedex left div -->

      <div class="pokedex-middle">
        <div class="middle-top"></div>

        <div class="middle-hinges">
          <div class="top-middle"></div>
          <div class="middle-middle"></div>
          <div class="bottom-middle"></div>
        </div>
        <!-- middle hinges -->
      </div>

      <div class="pokedex-right">
        <div class="right-top"></div>
        <div class="right-bottom">
          <div class="pokemon-description"></div>

          <div class="pokemon-info-type">
            <div class="pokemon-info">
              <div class="pokemon-height"></div>
              <div class="pokemon-weight"></div>
            </div>
            <div class="pokemon-types"></div>
          </div>

          <div class="pokemon-search-box">
            <div class="pokemon-search-left">
              <ul class="pokemon-search-list group-list-item"></ul>
            </div>
            <div class="pokemon-search-right">
              <input
                id="pokemon-search"
                oninput="searchPokemon()"
                placeholder="Pokemon Name"
                class="pokemon-search-bar"
                type="search"
                aria-label="Search"
              />
            </div>
          </div>
          <div></div>
        </div>
        <!--pokedex right bottom-->
      </div>
      <!--pokedex right div -->
    </div>
    <!-- pokedex div -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="dist/minjs.js"></script>
  </body>
</html>
